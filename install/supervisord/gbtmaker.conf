[program:gbtmaker]
directory=/work/build/run_gbtmaker
command=/work/build/run_gbtmaker/gbtmaker -c /work/build/run_gbtmaker/gbtmaker.cfg -l /work/build/run_gbtmaker/log_gbtmaker
autostart=true
autorestart=true

redirect_stderr=true
stdout_logfile_backups=5
stdout_logfile=/work/build/run_gbtmaker/log_gbtmaker/gbtmaker_stdout.log
